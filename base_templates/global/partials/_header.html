{% load static %}

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" href="{% url "main:home" %}">
        <img src="{% static "global/images/logo.png" %}" alt="" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav  ">
          <li class="nav-item ">
            <a class="nav-link" href="{% url "main:home" %}">Home </a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "main:perfil" request.user.pk %}"> Perfil</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "admin:index" %}">Admin </a>
          </li>
        </ul>
        <div class="user_option">
          {% if not user.is_authenticated %}
          <a href="{% url "login" %}">
            <img src="{% static "global/images/user.png" %}" alt="">
            <span>
              Login
            </span>
          </a>
          {% else %}
          <a href="{% url "main:logout" %}">
            <span>
              Logout
            </span>
          </a>
          {% endif %}
          <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
            <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
          </form>
        </div>
      </div>
      <div>
        <div class="custom_menu-btn ">
          <button>
            <span class=" s-1">

            </span>
            <span class="s-2">

            </span>
            <span class="s-3">

            </span>
          </button>
        </div>
      </div>

    </nav>
</div>
